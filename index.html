<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <div>
      <h3>spli<br />tter</h3>
    </div>

    <div class="container">
      <div class="sec-1">
        <div>
          <label for="total-amount">Bill</label>
          <img src="./images/icon-dollar.svg" alt="" />
          <input type="number" id="total-amount" placeholder="0" />
        </div>
        <div>
          <label for="tip-values">Select Tip %</label>
          <div id="tip-values">
            <input class="tip-value" value="5%" readonly />
            <input class="tip-value" value="10%" readonly />
            <input class="tip-value" value="15%" readonly />
            <input class="tip-value" value="25%" readonly />
            <input class="tip-value" value="50%" readonly />
            <input type="number" class="tip-custom" placeholder="custom" />
          </div>
        </div>
        <div>
          <label for="total-people">Number of People</label>
          <span id="error"></span>
          <img src="./images/icon-person.svg" alt="" />
          <input type="number" id="total-people" placeholder="0" />
        </div>
      </div>

      <div class="sec-2">
        <div class="flex-item">
          <p>Tip Amount <br /><span>/ person</span></p>
          <h1 id="tip-amount">$0.00</h1>
        </div>
        <div class="flex-item">
          <p>Total <br /><span>/ person</span></p>
          <h1 id="total-per-person">$0.00</h1>
        </div>

        <button id="reset-btn">RESET</button>
      </div>
    </div>

    <!-- CREDITS -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Viki Wainaina</a>.
    </div>
  </body>
</html>
